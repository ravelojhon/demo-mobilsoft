<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Modulo Salud Ocupacional</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/aspirantes">Registro Aspirantes</a>
      <a mat-list-item routerLink="/Prestadores">Registro Prestadores</a>
      <a mat-list-item routerLink="/orden">Expedicion Orden</a>
      <a mat-list-item routerLink="/AOrden">Autorizacion Orden</a>
      <a mat-list-item routerLink="/AMedica">Agenda Medica</a>
      <a mat-list-item routerLink="/Hclinica">Historia Medica</a>
      <a mat-list-item routerLink="/HclinicaLaboral">Historia Clinica Laboral</a>
      <a mat-list-item routerLink="/certificados">Expedicion Certificados</a>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>angular-app</span> -->
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
