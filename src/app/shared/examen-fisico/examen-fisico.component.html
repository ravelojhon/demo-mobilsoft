<div class="card" style="margin-top: 12px;">
    <div class="card-header">
        <div class="shadow-div-icon">-</div>
        <div class="div-icon"><i class="pi pi-id-card"></i></div>
        <h5><i class="pi pi-user"></i> Antecedentes Inmunologicos</h5>
    </div>
    <div class="card-body p-4">
        <div class="container">
            <form [formGroup]="examenFisico" (ngSubmit)="onSubmit()">

                <div class="row align-items-center">
                    <div class="mb15 col-4 two-digits">
                        <div class="col label-exam">
                          <label style="display: block;">Presión arterial sistólica</label>
                        </div>
                        <div class="col-auto">
                          <input type="number" class="form-control" formControlName="tensionArterialSistolica" min="100" />
                        </div>

                    </div>
                    <div class="mb15  col-4 two-digits">
                      <div class="row align-items-center">
                        <div class="col label-exam">
                          <label style="display: block;">Presión arterial diastólica</label>
                        </div>
                        <div class="col-auto">
                          <input type="number" class="form-control" formControlName="tensionArterialDiastolica"
                            (change)="calcularMedia($event)" 
                            min="0"
                            />
                        </div>
                      </div>
                    </div>
                    <div class="mb15 col-4 two-digits">
                      <div class="row align-items-center">
                        <div class="col label-exam">
                          <label style="display: block;">Presión arterial media </label>
                        </div>
                        <div class="col-auto">
                          <input type="number" formControlName="presionMedia" class="form-control"/>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="row align-items-center">
                    <div class="mb15 col-4 two-digits">
                      <div class="row align-items-center">
                        <div class="col label-exam">
                          <label style="display: block;">Peso (kg)</label>
                        </div>
                        <div class="col-auto">
                          <input type="number" class="form-control" formControlName="peso" [value]="this.examenFisico.get('peso')?.value"
                          min="0"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="mb15 col-4 two-digits">
                      <div class="row align-items-center">
                        <div class="col label-exam">
                          <label style="display: block;">Talla (cms)</label>
                        </div>
                        <div class="col-auto">
                          <input type="number" formControlName="talla" class="form-control" (change)="calcularImc($event)"
                          min="0"
                          />
                        </div>
            
                      </div>
                    </div>
                    <div class="mb15 col-4 two-digits">
                      <div class="row align-items-center">
                        <div class="col label-exam">
                          <label style="display: block;">Indice Masa Corporal</label>
                        </div>
                        <div class="col-auto">
                          <input type="number" formControlName="imc" class="form-control" />
                        </div>
            
                      </div>
                    </div>
                  </div>

                <hr>

                <div class="row " style="display: flex; justify-content: space-between; align-items: center;">

                    <div class="mb15 col-2">
            
                      <label style="display: block;">Saturación de 02</label>
            
                      <input type="number" class="form-control" formControlName="saturacion02" 
                      min="0"
                      />
            
            
                    </div>
                    <div class="mb15 col-2">
                      <label style="display: block;">Perimetro Abdominal</label>
                      <input type="number" formControlName="perimetro" class="form-control" 
                      min="0"
                      />
                    </div>
                    <div class="mb15 col-2">
                      <label style="display: block;">Estado de piel</label>
                      <input type="text" class="form-control" formControlName="colorPiel" />
                    </div>
                    <div class="mb15 col-2">
                      <label style="display: block;">Estado de hidratación</label>
                      <input type="text" class="form-control" formControlName="estadoHidratacion" />
                    </div>
                    <div class="mb15 col-2">
                      <label style="display: block;">Glucometria</label>
                      <input type="text" class="form-control" formControlName="glucometria" />
                    </div>
                  </div>

                <div style="display: flex; justify-content: end; margin: 12px;">

                    <p-button label="Guardar" type="submit" severity="info"
                        [disabled]="examenFisico.invalid" />
                </div>

            </form>
        </div>
    </div>
</div>
