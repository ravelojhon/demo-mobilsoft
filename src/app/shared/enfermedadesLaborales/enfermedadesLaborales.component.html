<div class="card" style="margin-top: 12px;">
    <div class="card-header">
        <div class="shadow-div-icon">-</div>
        <div class="div-icon"><i class="pi pi-id-card"></i></div>
        <h5><i class="pi pi-user"></i> ENFERMEDADES LABORALES O ACCIDENTES LABORALES</h5>
    </div>
    <div class="card-body p-4">
        <div class="container">
            <form>
                <div class="mb-3">
                    <p-button label="Añadir Enfermedades" (onClick)="addAntecedente()" severity="info" />

                    <div class="row" style="margin-top: 12px;">
                        <div class="card">
                            <p-table [columns]="cols" [value]="antecedentesAspirante"
                                [tableStyle]="{ 'min-width': '50rem' }">
                                <ng-template #header let-columns>
                                    <tr>
                                        <th *ngFor="let col of columns">
                                            {{ col.header }}
                                        </th>

                                        <th>Acción</th>
                                    </tr>
                                </ng-template>
                                <ng-template #body let-rowData let-columns="columns">
                                    <tr>
                                        <td *ngFor="let col of columns">
                                            {{ rowData[col.field] }}
                                        </td>

                                        <td>
                                            <div class="flex gap-2">
                                                <p-button icon="pi pi-pencil" 
                                                         class="p-button-rounded p-button-warning" 
                                                         (onClick)="editAntecedente(rowData)"
                                                         severity="info"/>
                                                <p-button icon="pi pi-trash" 
                                                         class="p-button-rounded p-button-danger" 
                                                         (onClick)="deleteAntecedente(rowData)"
                                                         severity="danger"/>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<p-dialog [modal]="true" [(visible)]="showForm" [style]="{ width: '60%', maxWidth: '800px', height: 'auto' }">
    <form [formGroup]="antecedentesForm" (ngSubmit)="onSubmit()">
        <div class="header_modal">
            <h1>Antecedentes</h1>
        </div>

        <div class="content_modal">
            <div class="row">
                <div class="col-12">
                    <label for="Empresa" style="display: block;">Empresa:</label>
                    <input type="text" pInputText id="Empresa" formControlName="Empresa" placeholder="empresa" />
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <!-- <label for="eloAoT" style="display: block;">El o At:</label>
                    <input type="text" pInputText id="eloAoT" formControlName="eloAoT" placeholder="eloAoT" /> -->
                    <label for="eloAoT" style="display: block;">El o At:</label>
                    <p-select id="eloAoT" formControlName="eloAoT" [options]="eloAoTOptions" optionLabel="label"
                        placeholder="Seleccione..." [filter]="true" filterBy="label" appendTo="body" [ngStyle]="{ width: '100%' }"
                          />
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <!-- <label for="diagnostico" style="display: block;">Diagnostico:</label>
                    <input type="text" pInputText id="diagnostico" formControlName="diagnostico"
                        placeholder="diagnostico" /> -->
                        <label for="diagnostico" style="display: block;">Diagnostico (CIE10):</label>
                        <p-select id="diagnostico" formControlName="diagnostico" [options]="diagnosticos" optionLabel="label"
                            placeholder="Seleccione..." [filter]="true" filterBy="label" appendTo="body" [ngStyle]="{ width: '100%' }"  (onFilter)="onfilter($event)"/>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <label for="fechaOcurrencia" style="display: block;">Fecha Ocurrencia:</label>
                    <input type="date" pInputText id="fechaOcurrencia" formControlName="fechaOcurrencia"
                        placeholder="fechaOcurrencia" />
                </div>
            </div>

            <div class="row" style="margin-top: 12px;">
                <label class="mr5">Calificacion PCL:</label>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radPcl" id="alegria"
                            formControlName="radPcl" [value]="'Si'">
                        <label class="form-check-label" for="alegria">Si</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radPcl" id="alegria"
                        formControlName="radPcl" [value]="'No'">
                        <label class="form-check-label" for="tristeza">No</label>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <label for="porcentaje" style="display: block;">Porcentaje:</label>
                    <input type="text" pInputText id="porcentaje" formControlName="porcentaje"
                        placeholder="porcentaje" />
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <label for="ampliacion" style="display: block;">Ampliacion:</label>
                    <input type="text" pInputText id="ampliacion" formControlName="ampliacion"
                        placeholder="ampliacion" />
                </div>

            </div>

            <div style="display: flex; justify-content: end; margin: 12px;">

                <p-button label="Guardar" type="submit" severity="info" [disabled]="antecedentesForm.invalid" />

                <p-button label="Cancelar" (onClick)="showDialog(false)" severity="danger" type="button" />

            </div>

        </div>
    </form>

</p-dialog>
